<html>
    <head>
    <title>Simple interest calculator</title>
     <link rel="stylesheet" type="text/css" href="style.css">   
    </head>
    <body>
    <div id="container">
        <h1>SIMPLE INTREST CALCULATOR</h1>
        <div id="calculator">
        <form>
            <p>ENTER YOUR AMOUNT</p>
            <p>
                RS. <input id="billamt" type="text" placeholder="Enter here">
            </p>
            <p>ENTER INTREST RATE</p>
            <p>
             <input id="intrate" type="text" placeholder="Enter here">
            </p>
            <p>Number of years</p>
            <p>
                <select id="serviceQual">
                <option disabled selected value="0">-- chose an option --</option>
                    <option value="1">1 &#45;Year</option>
                    <option value="2">2 &#45;Year</option>
                    <option value="5">5 &#45;Year</option>
                    <option value="10">10 &#45;Year</option>
                </select>
            </p>
            </form>
        
            <button type="button" id="calculate">Calculate!</button>
        </div>
        <div id="totalTip">
        <sup style="color:yellow">Rs.</sup><span id="tip" style="color:yellow">0.00</span>
            <small id="each"></small>
        </div>
        <p style="float:inherit">Created by Rajan raj.</p>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
